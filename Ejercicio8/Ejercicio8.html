<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Interactiva de Imágenes</title>
    
</head>
<body>
    <div class="container">
        <h1>Mi Galería de Imágenes</h1>
        
        <div class="upload-section">
            <label for="imagen" class="custom-file-upload">
                Seleccionar Imagen
            </label>
            <input type="file" id="imagen" accept="image/*" multiple>
            <button id="cargarImagen">Cargar a la Galería</button>
        </div>

        <div id="gallery" class="image-gallery">
            </div>
    </div>

    <script src="Ejercicio8.js"></script>
</body>
</html>
